          <article>

      <div id="my-form">
        <form id="form" action="https://formspree.io/f/mrgjrjjj" method="POST">
          <div id="row-1">
            <div class="name">
              <input
                id="isName"
                type="text"
                class="name-textbox"
                name="name"
                autocomplete="off"
                placeholder=" "
              />
              <label for="name" class="form-label">Name</label>
            </div>

            <div class="email">
              <input
                type="email"
                class="email-textbox"
                name="email"
                autocomplete="off"
                placeholder=" "
              />
              <label for="email" class="form-label">Email</label>
            </div>
          </div>

          <div id="message">
            <p>Message</p>
            <textarea
              id="txtarea"
              name="txtarea"
              rows="5"
              cols="50"
              maxlength="200"
            ></textarea>
          </div>
          <button id="my-form-button">Send</button>
          <p style="display: none" id="my-form-status"></p>
        </form>
