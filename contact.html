    <title>Contact</title>
  </head>
  <body>
    <nav>
      <div id="nav-section">
        <div id="action-btn">
          <a title="Refresh form" onclick="clickRefreshForm()" href=""
            ><i class="fa-solid fa-rotate-right"></i
          ></a>
          <a title="To Home Page" href="./index.html"
            ><i class="fa-solid fa-house-circle-xmark"></i
          ></a>
        </div>
      </div>
      <div id="logo">
        <img src="./src/imgs/logo.png" alt="" />
      </div>
    </nav>

    <div id="looking-forward">Looking forward hearing from you ðŸ˜„</div>

        <form class="position-relative mx-auto container-fluid overflow-hidden" id="form" action="https://formspree.io/f/mrgjrjjj" method="POST">
         
            <!-- name -->
            <div class="name mt-2">
              <input
                id="isName"
                type="text"
                class="name-textbox"
                name="name"
                autocomplete="off"
                placeholder=" "
              />
              <label for="name" class="form-label">Name</label>
            </div>
            <!-- email -->
            <div id="email" class="email mt-4">
              <input
                type="email"
                class="email-textbox"
                name="email"
                autocomplete="off"
                placeholder=" "
              />
              <label for="email" class="form-label">Email</label>
            </div>
            <!-- subject -->
            <div id="subject" class="subject mt-4">
              <input
                type="text"
                class="subject-textbox"
                name="subject"
                autocomplete="off"
                placeholder=" "
              />
              <label for="subject" class="form-label">Subject</label>
            </div>
        

          <div id="message">
            <p>Message</p>
            <textarea
              id="txtarea"
              name="txtarea"
              rows="5"
              cols="50"
              maxlength="200"
              
            ></textarea>
          </div>
          <button id="my-form-button">Send</button>
          <p style="display: none" id="my-form-status"></p>
        </form>


    <footer>
      <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              width="100%"
              height="500"
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=1370%20Jesusa%20Heights%20Bacolod%20City&t=&z=17&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            ></iframe
            ><a
              href="https://www.embedgooglemap.net/blog/divi-discount-code-elegant-themes-coupon/"
            ></a
            ><br /><style>
              .mapouter {
                position: relative;
                text-align: center;
                height: 185px;
                width: 100%;
                margin-top: 7rem;
              }</style
            ><a href="https://www.embedgooglemap.net">google map code generator</a
            ><style>
              .gmap_canvas {
                overflow: hidden;
                background: none !important;
                height: 100%;
                width: 100%;
              }
            </style>
          </div>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./src/js/contact.js"></script>
  </body>
</html>
